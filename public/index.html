<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>

    <script src="objeto.js"></script> <!-- Importa el componente -->
    <script src ="creador.js"></script>
    <script src="modulador.js"></script>
</head>
<body>
    <a-scene xr-mode-ui="XRMode: xr">

        <a-entity objeto="esfera" position="-3 1 -3" modulador="posicion"></a-entity>
        <a-entity objeto="cubo" position="0 1 -3" modulador="color"></a-entity>
        <a-entity objeto="cilindro" position="3 1 -3" modulador="tamano"></a-entity>

        <a-plane rotation="-90 0 0" width="10" height="10" color="#030e3e"></a-plane>
        <a-sky color="#2cd0b2"></a-sky>

        <a-entity position="0 1 10" movement-controls="fly: true">
            <a-entity camera look-controls wasd-controls position="0 2 -3"></a-entity>
          </a-entity>
    

    </a-scene>
</body>
</html>
